<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form action="#" class="form">
            <h1 class="form__header">Login</h1>
            <div class="form__field">
                <input type="email" class="form__input" id="email" autocomplete="email" required placeholder="">
                <label for="email" class="form__label">Enter your email</label>

            </div>
            <div class="form__field">
                <input type="password" class="form__input" id="password" autocomplete="current-password" required
                    placeholder="">
                <label for="password" class="form__label">Enter your password</label>
            </div>

            <div class="form__password-options">
                <div class="form__password-options__remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="form__password-options__link link--underline">Forgot password?</a>
            </div>
            <button type="submit" class="form__btn">Log in</button>
            <p class="form__register">Don't have an account? <a href="#"
                    class="form__register__link link--underline">Register</a></p>

        </form>
    </div>
</body>

</html>
